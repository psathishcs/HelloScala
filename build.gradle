apply plugin: 'scala'            // applies many conventions
apply plugin: "eclipse"  
       
version = '1.0.SNAPSHORT'
buildscript {
    repositories {
        maven {
            url 'http://localhost:8081/artifactory/libs-release-local/'
        }
    }
}

repositories {
     maven {
        url 'http://localhost:8081/artifactory/libs-release/'
     }
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
        	'Implementation-Version': version,
        	'Main-Class': 'org.hello.hbase.HelloHBase'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.7'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile(group: 'com.oracle', name: 'ojdbc6', version: '11.2.0')
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.0.0'
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '1.1.2'
    testCompile 'junit:junit:4.12'

}
